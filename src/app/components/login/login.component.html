<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<div class="container">
  <div class="component-with-footer"></div>
  <div class="row justify-content-center vh-100">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Login</h1>
          <form (submit)="login()" #loginForm="ngForm">
            <div class="form-group mb-2">
              <label for="usuario">Usuario:</label>
              <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" name="usuario" required>
            </div>
            <div class="form-group position-relative mb-2">
              <label for="contrasena">Contraseña:</label>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
              <button class="btn eye-button" type="button" (click)="DesocultarContrasena()">
                <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}" aria-hidden="true"></i>
              </button>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-2" [disabled]="!loginForm.valid">Iniciar sesión</button>
          </form>
          <div class="text-center">
            <button type="button" class="btn btn-link" (click)="recuperarContrasena()">¿Olvidaste tu contraseña?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

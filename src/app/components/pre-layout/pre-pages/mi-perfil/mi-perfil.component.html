<div class="container my-5">
    <h1 class="text-center mb-5">Mi Perfil</h1>
  
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Datos de Usuario</h2>
                    <p><strong>Nombre de usuario:</strong> {{ usuario.usuario }}</p>
                    <p><strong>Email:</strong> {{ usuario.email }}</p>
                    <p><strong>Rol:</strong> {{ usuario.idRol }}</p>
                    <hr>
                    <h2 class="text-center">Modificar Contraseña</h2>
                    <form (ngSubmit)="actualizarContrasena()">
                        <div class="mb-3 position-relative">
                            <label for="currentPassword" class="form-label">Contraseña actual:</label>
                            <input [type]="showCurrentPassword ? 'text' : 'password'" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" class="form-control" required>
                           
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="newPassword" class="form-label">Nueva contraseña:</label>
                            <input [type]="showNewPassword ? 'text' : 'password'" id="newPassword" name="newPassword" [(ngModel)]="newPassword" class="form-control" required>
                          
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

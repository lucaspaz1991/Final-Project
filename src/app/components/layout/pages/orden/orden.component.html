

<h1 style="margin: 20px 0px 0px 40px;">Nueva Orden</h1>

<mat-card style="margin: 20px 0px 0px 40px;">

    <mat-card-content>

        <div class="mb-3" >
            <label for="idProveedor" class="form-label">Proveedor</label>
            <select class="form-control" id="idProveedor" name="idProveedor" [(ngModel)]="addOrdenRequest.idProveedor" (ngModelChange)="CambiaIdProveedor()">
                <option disabled selected value="">Selecciona un proveedor</option>
                <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
            </select>
          
        </div>


        <div class="mb-3">
            <label for="idEmpeleado" class="form-label">Empleado</label>
            <select class="form-control" id="idEmpleado" name="idEmpleado" [(ngModel)]="addOrdenRequest.idEmpleado">
                <option disabled selected value="">Selecciona un empleado</option>
                <option *ngFor="let empleado of empleados" [value]="empleado.id">{{ empleado.nombre }}</option>
            </select>

        </div>

        <div class="mb-3">
            <label for="idDeposito" class="form-label">Id Dep√≥sito</label>
            <input type="text" class="form-control" id="idDeposito" readonly
            name="idDeposito" style="display: none" [(ngModel)]="addOrdenRequest.idDeposito">
            <span class="form-control" style="display: inline-block; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.25rem;" readonly> {{ depositoIdNavegacion }} </span>

        </div>


        <form [formGroup]="formularioProductoOrden" *ngIf="mostrarInput" (ngSubmit)="AgregarProductoParaOrden()">

            <h4>Selecciona los productos a ingresar del proveedor ID: {{addOrdenRequest.idProveedor}} </h4>

            <mat-grid-list cols="4" rowHeight="80px" >

                <mat-grid-tile [colspan]="2">

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Producto</mat-label>
                        <input matInput type="text" placeholder="Buscar.." [matAutocomplete]="auto" formControlName="producto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" 
                            (optionSelected)="ProductoParaOrden($event)" [displayWith]="MostrarProducto" >
                            <mat-option *ngFor="let option of listaProductosFiltro" [value]="option">
                                {{option.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    
                        
                    </mat-form-field>
                
                </mat-grid-tile>


                <mat-grid-tile>

                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="cantidad" >
                    </mat-form-field>

                </mat-grid-tile>
                    
                <mat-grid-tile>

                    <button mat-raised-button color="primary" style="width: 80%;" [disabled]="formularioProductoOrden.invalid">
                        <mat-icon mat-list-icon>add</mat-icon> Agregar
                    </button>

                </mat-grid-tile>

            </mat-grid-list>

        </form>

        <mat-grid-list cols="4" rowHeight="80px">

            <mat-grid-tile [colspan]="2"></mat-grid-tile>
            
        </mat-grid-list>

        <div class="mat-elevation-z2">

            <table mat-table [dataSource]="datosDetalleOrden" *ngIf="mostrarInput" >

                <ng-container matColumnDef="idProducto">
                    <th mat-header-cell *matHeaderCellDef> Id Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
                </ng-container>

                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef> Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
                    <td mat-cell *matCellDef="let element"> 

                        <button mat-icon-button color="warn" (click)="EliminarProducto(element)">
                            <mat-icon>delete</mat-icon> 
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

            </table>

        </div>

        <mat-grid-list cols="4" rowHeight="80px">

            <mat-grid-tile [colspan]="3"></mat-grid-tile>
            <mat-grid-tile>

                <button mat-raised-button color="primary" style="width: 80%;" 
                    [disabled]="listaProductosEnOrden.length < 1 || bloquearBotonRegistrar" 
                    (click)="RegistrarOrden()">
                    <mat-icon>new_label</mat-icon> Registrar
                </button>

            </mat-grid-tile>

        </mat-grid-list> 

    </mat-card-content>


</mat-card>

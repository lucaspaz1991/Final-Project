<h2 mat-dialog-title>{{tituloAccion}} Producto</h2>

<mat-dialog-content>

    <form [formGroup]="formularioProducto">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                    <mat-icon matSuffix>short_text</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput autocomplete="off" formControlName="descripcion">
                    <mat-icon matSuffix>short_text</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Categoría</mat-label>
                    <input matInput autocomplete="off" formControlName="categoria">
                    <mat-icon matSuffix>short_text</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Dimensiones (m²)</mat-label>
                    <input matInput autocomplete="off" formControlName="dimensiones">
                    <mat-icon matSuffix>square_foot</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput autocomplete="off" formControlName="precio">
                    <mat-icon matSuffix>monetization_on</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Fecha Validez</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaValidezDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-grid-tile> 
              
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Proveedor</mat-label>
                    <mat-select formControlName="idProveedor">
                        <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.id">
                          {{ proveedor.nombre }} | ID: {{ proveedor.id }}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            
        </mat-grid-list>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioProducto.invalid" (click)="GuardarEditarproducto()">{{botonAccion}}</button>
</mat-dialog-actions>
